<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Sign Up</title>
</head>
<body>
    <!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Sign up now</h2>
              <form action="Home.html">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="form-outline mb-4">
                    <div class="form-outline">
                        <label class="form-label" for="username">Username: <p id="usernameerror"></p> </label>
                        <input type="text" id="username" placeholder="Choose a username" class="form-control" />
                    </div>
                </div>
  
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email address: <p id="emailerror"></p> </label>
                    <input type="email" id="email" placeholder="Enter your email" class="form-control" />
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                <label class="form-label" for="password">Password: <p id="passworderror"></p></label>
                <input type="password" id="password" placeholder="Enter a strong password" class="form-control" />
                </div>
                <!-- Password 2nd input -->
                <div class="form-outline mb-4">
                <label class="form-label" for="cpasword">Confirm Password: <p id="cpassworderror"></p> </label>
                <input type="password" id="repassword" placeholder="Reenter a strong password" class="form-control" />
                </div>

  
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">
                  Sign up
                </button>
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="https://i.ibb.co/HpgNypr/Untitled.png" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
  <script src="signup_code.js"></script>
</body>
</html>
